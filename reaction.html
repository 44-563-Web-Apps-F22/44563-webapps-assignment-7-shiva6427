<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timeout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" style="text-align:center">
    <div class="container-fluid p-5 bg-primary text-light text-center">
    <h1>Shiva Vangari Reaction Timer</h1>
  </div>
    <br>
  <div id="target">Your time </div>
  <div id="countdown">Count </div>
  <button type="button" class="btn btn-success" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-success" onclick="recordReact()">React Now</button>
  <button type="button" class="btn btn-success" onclick="randomStart()">Random Start</button>
  <script>
      var myTime = undefined
      var startCount = 3
      function recordReact() 
      {
       myTime = Date.now();
       console.log("Current time in milliseconds is "+ myTime)
      }
      function randomStart()
      {
        startCount = Math.floor(Math.random() * (10 - 2 + 1) + 2)
        startTime()
      }
      function startTime()
      {
        let min = 2
        let max = 10
        countdown = Math.floor(Math.random())
        for(let i=0;i<4;i++)
        {
          setTimeout(()=>{
        document.getElementById('countdown').innerHTML = i
      }, (3-i)*1000)
        }
        setTimeout(()=>{
  
       if(myTime==undefined)
       {
           document.getElementById('target').innerHTML="Too Slow"
       }
       else
       {
           var buttonTime=Date.now()
           document.getElementById('target').innerHTML="Time was "+ (buttonTime-myTime)
       }
      }, 3000)
    }
  </script>
</body>
</html>
